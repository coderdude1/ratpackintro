plugins {
    id 'groovy'
    id 'java'
    id "io.ratpack.ratpack-java" version "1.6.1"
    id 'idea'
}

group 'com.dood.ratpack'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {

    implementation group: 'org.slf4j', name: 'slf4j-simple', version: '1.7.26'

    implementation 'org.codehaus.groovy:groovy-all:2.5.7'
    implementation group: 'org.spockframework', name: 'spock-guice', version: '1.3-groovy-2.5'

//    # not using test compile as the example code uses the embedded test stuff for the examples
    implementation group: 'io.ratpack', name: 'ratpack-test', version: '1.6.1'
        //not test dep as examples use assert and such
    implementation group: 'junit', name: 'junit', version: '4.12'


    testImplementation group: 'org.spockframework', name: 'spock-core', version: '1.3-groovy-2.5'

}
